<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Code Viewer</h1>
        <p>Enter your HTML code below and click "View Output" to see the result on a new page.</p>
        <form id="codeForm">
            <textarea id="htmlCode" placeholder="Write your HTML code here..."></textarea>
            <button type="button" onclick="viewOutput()">View Output</button>
        </form>
    </div>

    <script>
        function viewOutput() {
            const code = document.getElementById('htmlCode').value;
            const newWindow = window.open();
            if (newWindow) {
                newWindow.document.open();
                newWindow.document.write(code);
                newWindow.document.close();
            } else {
                alert('Pop-up blocked! Please allow pop-ups for this site.');
            }
        }
    </script>
</body>
</html>
